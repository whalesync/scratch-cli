<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maintenance Mode - Scratch</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 12px;
        padding: 60px 40px;
        max-width: 600px;
        width: 100%;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      h1 {
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 20px;
        font-weight: 700;
      }

      p {
        font-size: 1.125rem;
        color: #666;
        line-height: 1.6;
        margin-bottom: 30px;
      }

      .logo {
        width: 120px;
        height: 120px;
        margin: 0 auto 30px;
        display: block;
      }

      .icon {
        font-size: 4rem;
        margin-bottom: 30px;
      }

      .spinner {
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="/logo-color.svg" alt="Scratch Logo" class="logo" />
      <h1>Scratch has moved!</h1>
      <p>Please visit <a href="https://app.scratch.md" target="_blank">app.scratch.md</a> to continue using Scratch.</p>
    </div>
  </body>
</html>
